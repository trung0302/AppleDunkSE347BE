, &quot;Open Sans&quot;, &quot;Helvetica Neue&quot;, sans-serif;\\\">Cửa hàng Di Động Thông Minh</span></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Nếu bạn muốn<span>&nbsp;</span><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">mua Apple Watch</strong>&nbsp;chính hãng của Apple, thì đến Di Động Thông minh. Đây là hệ thống bán lẻ di động với hơn 20 cửa hàng toàn quốc. Di Động Thông Minh cung cấp các s<span class=\\\"text_exposed_show\\\" style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none;\\\">ản phẩm iPhone, iPad chuẩn chất lượng. Cùng với đó là dịch vụ bán hàng chuyên nghiệp. Khách hàng đến Di Động Thông Minh đều đánh giá rất cao và yên tâm mua hàng.<br style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none;\\\"></span></p><h2 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 2rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">3. Hoàng Hà Mobile</h2><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style:  Hà Mobile còn có hệ thống phân phối lớn từ Bắc đến Nam. Vì thế, rất thuận tiện để bạn có thể ghé mua hàng.</p><h2 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 2rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">4. Thế Giới Di Động</h2><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><img class=\\\"alignnone size-full wp-image-191661\\\" src=\\\"https://tin.shopdunk.com/wp-content/uploads/2021/12/06bb94a8-mua-apple-watch-series-4-2-6-600x343-1.jpg\\\" alt=\\\"mua-apple-watch-series-4-2-6\\\" width=\\\"600\\\" height=\\\"343\\\" style=\\\"box-sizing: border-box; margin: 0px auto; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none; display: block;\\\"></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: center; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Thế Giới Di Động box; margin: 0px; padding: 0px; text-decoration: none; font-weight: 400;\\\"><img src=\\\"https://shopdunk.com/images/uploaded/Tin%20tuc/Blog%20-%20iPhone%2014/iphone-14-mau-xanh-tren-bai-co.png\\\" alt=\\\"iPhone 14 màu xanh dương được iFans săn đón nhờ những cải tiến ưu việt như Camera, chip A15 Bionic và SOS khẩn cấp qua vệ tinh\\\" width=\\\"600\\\" height=\\\"400\\\" style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none;\\\"></span></span></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: center; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><span style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; color: rgb(0, 0, 0);\\\"><em style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none;\\\"><span style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: 400;\\\">iPhone 14 màu xanh dương được iFans săn đón nhờ những cải tiến ưu việt như Camera, chip A15 Bionic và SOS khẩn cấp qua vệ tinh</span></em></span></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><span style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; color: rgb(0, 0, 0);\\\"><span style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: 400;\\\">Bài viết là toàn bộ những chia sẻ của ShopDunk về<span>&nbsp;</span></span><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">iPhone 14 màu xanh</strong><span style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: 400;\\\">. Với tông màu vừa nhẹ nhàng, thanh lịch vừa cuốn hút, phiên bản màu xanh của iPhone 14 thành công khẳng định vị trí của mình trong lòng iFans.</span></span></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><span style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; color: rgb(0, 0, 0);\\\"><em style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none;\\\"><span style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: 400;\\\">ShopDunk hiện là đại lý ủy quyền của Apple tại Việt Nam, với hơn 65 cửa hàng trên toàn quốc. Hiện nay, ShopDunk đang có những chương trình ưu đãi độc quyền dành riêng cho iPhone 14 màu xanh như nhận voucher giảm giá khi mua phụ kiện, thiết bị thương hiệu Apple, thu cũ đổi mỗi hoặc bạn có thể đến trực tiếp cửa hàng để trải nghiệm sản phẩm.</span></em></span></p>\",\"category\":\"appleNews\",\"slug\":\"can-canh-iphone-14-mau-xanh-duong-trang-nha-tinh-te\",\"createdAt\":\"2023-05-27T16:38:44.308Z\",\"updatedAt\":\"2023-05-27T16:41:10.600Z\",\"__v\":0},{\"_id\":\"6472327d8bed3a22f6fa590a\",\"title\":\"6 điều \\\"chuẩn không cần chỉnh\\\" về Apple Watch Series 3\",\"image\":\"https://shopdunk.com/images/thumbs/0017409_e6108170-13-e1557935843385_1600.jpeg\",\"description\":\"Việc  ra mắt mà không có nhiều sự thay đổi về thiết kế đã khiến khá nhiều người dùng thất vọng. Họ mong chờ một điều gì đó đột phá hơn sau sự xuất sắc của Apple Watch Series 2.\\n\\nĐó có lẽ là ý kiến nhiều người trước khi được trải nghiệm thực tế chiếc đồng hồ thông minh này. Phiên bản mới ra mắt lần này của Apple thật sự ẩn giấu rất nhiều bí mật bên trong. Cùng  khám phá các điều bí mật ấy trong bài viết dưới đây nhé.\",\"dateSource\":\"25/05/2023\",\"detail\":\"<h2 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 2rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">1. Đánh giá chi tiết Apple Watch Series 3</strong></h2><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Apple Series 3 ra mắt vào tháng 9 năm 2017, cùng thời điểm với những sản phẩm khác như iPhone 8 hay iPhone X. Rất nhiều người dùng bị thu hút bởi thay đổi mới lạ của iPhone X. Nhưng bên cạnh đó Apple Watch Series 3 vẫn gây được sự chú ý với nhiều người. Lần này Apple tung ra 2 dòng Apple Watch Series 3. Bao gồm dòng máy có hỗ trợ eSim và không có eSim.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><img class=\\\"alignnone size-full wp-image-179078\\\" src=\\\"https://tin.shopdunk.com/wp-content/uploads/2021/12/e6108170-13-e1557935843385.jpg\\\" alt=\\\"6 điều &quot;chuẩn không cần chỉnh&quot; về Apple Watch Series 3\\\" width=\\\"800\\\" height=\\\"419\\\" style=\\\"box-sizing: border-box; margin: 0px auto; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none; display: block;\\\"></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Sự kiện ra mắt Apple Watch Series 3 vào tháng 9 năm 2017</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">eSim là 1 loại sim điện tử khác với những chiếc sim bằng nhựa thông dụng ở Việt Nam. Kích thước của loại sim này cực kỳ nhỏ nhưng lại có tính bảo mật cao hơn các loại khác nhiều. Tuy nhiên tính năng eSim chưa được hỗ trợ tại Việt Nam, nên chúng ta có thể chọn phiên bản không hỗ trợ eSim với giá thành rẻ hơn.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Điểm khác nhau để bạn phân biệt giữa 2 dòng này với nhau rất đơn giản. Bản có hỗ trợ eSim sẽ có núm xoay Digital Crown màu đỏ ở trên đầu. Còn bản thường thì vẫn giữ nguyên màu sắc núm xoay đồng bộ với khung máy.</p><h3 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 1.75rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">1.1. Giữ nguyên thiết kế cổ điển</strong></h3><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Đây là chiếc đồng hồ thông minh thế hệ thứ 3 mà Apple vẫn giữ đường nét thiết kế hao hao giống các phiên bản trước. Các chất liệu cấu thành nên vỏ máy, mặt kính cũng không có gì thay đổi.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><img class=\\\"alignnone size-full wp-image-179079\\\" src=\\\"https://tin.shopdunk.com/wp-content/uploads/2021/12/3dbf2092-1-e1557938175306.jpeg\\\" alt=\\\"6 điều &quot;chuẩn không cần chỉnh&quot; về Apple Watch Series 3\\\" width=\\\"800\\\" height=\\\"450\\\" style=\\\"box-sizing: border-box; margin: 0px auto; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none; display: block;\\\"></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Thiết kế của Apple Watch Series 3 thật ra không có thay đổi gì nhiều</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Phần thân máy vuông vức kết hợp cùng những cạnh bo tròn thật sự đã quá quen thuộc. Và trở thành thương hiệu trong các thiết kế của Apple. Đồng hồ có 2 phiên bản kích cỡ 38mm hoặc 42mm. Apple Watch Series 3 cũng có 3 phiên bản vỏ khác nhau giống Series 2 là: vỏ nhôm, vỏ thép không gỉ và vỏ gốm đặc biệt.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Người dùng cũng có thể chọn các loại dây đeo khác nhau như là:</p><ul style=\\\"box-sizing: border-box; margin: 0px 0px 1rem; padding: 0px 0px 0px 40px; text-decoration: none; list-style: none; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><li style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; list-style: disc;\\\">Dây da: Leather Loop (loại dây chỉ cần quấn quanh cổ tay và 2 đầu dây sẽ tự dính vào nhau nhờ nam châm. Có 3 màu gồm xám, nâu nhạt và xanh biển). Leather Modern (có 3 màu là màu hồng, nâu và xanh dương đậm). Classic Buckle (dây da đen đơn giản truyền thống với đầu khóa bằng thép không gỉ).</li></ul><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><img class=\\\"alignnone size-full wp-image-179080\\\" src=\\\"https://tin.shopdunk.com/wp-content/uploads/2021/12/50c6cea9-14-e1557937012623.jpg\\\" alt=\\\"6 điều &quot;chuẩn không cần chỉnh&quot; về Apple Watch Series 3\\\" width=\\\"800\\\" height=\\\"450\\\" style=\\\"box-sizing: border-box; margin: 0px auto; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none; display: block;\\\"></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Phiên bản dây da đơn giản mà sang trọng</p><ul style=\\\"box-sizing: border-box; margin: 0px 0px 1rem; padding: 0px 0px 0px 40px; text-decoration: none; list-style: none; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><li style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; list-style: disc;\\\">Dây kim loại: có 2 loại là Link Bracelet (làm từ chất liệu thép không gỉ với 2 màu xám/đen). Và 1 loại khác gần giống tên là Milanese Loop.</li></ul><h3 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 1.75rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">1.2. Hiệu năng cải tiến mạnh mẽ bên trong</strong></h3><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Thiết kế bên ngoài không có gì để chúng ta tìm hiểu nhiều, nhưng những thứ bên trong mới thật sự quá khủng. Bao giờ Apple cũng chú trọng đến việc người dùng sử dụng sản phẩm như thế nào. Chính vì vậy, mỗi một lần có sản phẩm mới ra đời là một lần cải tiến hiệu năng.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Chiếc đồng hồ thế hệ mới này được trang bị chip xử lý S3 siêu mạnh. Với tốc độ xử lý tăng lên 70%, dùng từ siêu mạnh ở đây cũng không hề quá đáng. Các thông tin hình ảnh hiển thị trên màn hình đồng hồ được chip mới xử lý gọn ghẽ đâu ra đấy.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><img class=\\\"alignnone size-full wp-image-179081\\\" src=\\\"https://tin.shopdunk.com/wp-content/uploads/2021/12/2b8cf69b-apple-watch-series-3-1-e1557937220257.jpg\\\" alt=\\\"6 điều &quot;chuẩn không cần chỉnh&quot; về Apple Watch Series 3\\\" width=\\\"800\\\" height=\\\"486\\\" style=\\\"box-sizing: border-box; margin: 0px auto; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none; display: block;\\\">Máy sử dụng chip S3 thế hệ mới[/caption]</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Chỉ là 1 chiếc đồng hồ đeo tay nhỏ bé những vẫn được chú trọng chất lượng cực kỳ. Người dùng Apple Watch ít khi phải lãng phí thời gian vì chờ đồng hồ khởi chạy thao tác nào đó.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">RAM 512MB cho phép bạn sử dụng đồng thời nhiều ứng dụng cùng lúc mà không bị giật lag. Ngoài ra, người dùng cũng có thêm sự lựa chọn về bộ nhớ trong là 8GB hoặc 16GB (hỗ trợ phiên bản có eSim). Máy có khả năng lưu được đến 40 triệu bài hát chỉ với 2GB dung lượng.</p><h3 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 1.75rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">1.3. Màn hình siêu mỏng, siêu nét</strong></h3><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Màn hình và các cạnh xung quanh được mài mỏng và được đặt gần như ăn liền với khung máy. Khi nhìn ngang, người dùng sẽ thấy mặt màn hình không bị lồi lên quá nhiều. Giảm thiểu tình trạng va chạm khiến mặt đồng hồ bị trầy xước.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Vẫn sử dụng tấm nền OLED Retina nên Apple Watch Series 3 hiển thị màu sắc rất chân thực. Cộng với độ sáng màn hình 1000nit mạnh mẽ (giống với Apple Watch Series 2) nên màn hình đã nét nay lại nét hơn.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><img class=\\\"alignnone size-full wp-image-179082\\\" src=\\\"https://tin.shopdunk.com/wp-content/uploads/2021/12/5f2777dd-apple-watch-series-3-2-e1557937118188.jpg\\\" alt=\\\"6 điều &quot;chuẩn không cần chỉnh&quot; về Apple Watch Series 3\\\" width=\\\"800\\\" height=\\\"486\\\" style=\\\"box-sizing: border-box; margin: 0px auto; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none; display: block;\\\"></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Cận cảnh màn hình của Apple Watch Series 3</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Bạn có thể nhìn màn hình rõ ràng kể cả ở trong nhà hay ngoài trời nắng. Apple hiểu rõ tầm quan trọng của việc người dùng có thể nhìn rõ mặt đồng hồ vào bất cứ lúc nào. Không ai muốn đang đứng ở ngoài đường nhưng phải tạt vào chỗ nào râm mát mới có thể nhìn được bây giờ là mấy giờ cả.</p><h3 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 1.75rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">1.4. Pin của Apple Watch Series 3</strong></h3><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Nhiều người dùng truyền thống sẽ cảm thấy không quen với việc cứ 1,2 ngày lại phải sạc đồng hồ 1 lần. Thế nhưng đồng hồ thông minh phải làm việc gấp nhiều lần so với việc chỉ di chuyển 3 chiếc kim nhỏ bé.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Vì vậy chúng sử dụng năng lượng 1 cách có hiệu quả và hỗ trợ người dùng rất nhiều. Bạn có thể tháo đồng hồ ra trước lúc đi ngủ và sạc. Không hề bất tiện một chút nào.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><img class=\\\"alignnone size-full wp-image-179083\\\" src=\\\"https://tin.shopdunk.com/wp-content/uploads/2021/12/8914f297-15-e1557937309553.jpg\\\" alt=\\\"6 điều &quot;chuẩn không cần chỉnh&quot; về Apple Watch Series 3\\\" width=\\\"800\\\" height=\\\"408\\\" style=\\\"box-sizing: border-box; margin: 0px auto; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none; display: block;\\\"></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Bên trong chiếc Apple Watch Series 3</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Dung lượng pin của<span>&nbsp;</span><a href=\\\"https://shopdunk.com/apple-watch-3-new/\\\" style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; color: blue; background-color: transparent; cursor: pointer; user-select: none !important;\\\">Apple Watch Series 3</a><span>&nbsp;</span>có thời gian sử dụng tương đương với Series 2. Với độ sáng màn hình mạnh cùng tốc độ xử lý nhanh, nên máy sẽ ngốn pin hơn mức bình thường 1 chút.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Nhưng với chip xử lý S3 mới nên đây chỉ là vấn đề nhỏ. Thời gian sử dụng liên tục của máy vẫn lên đến 18 tiếng 1 ngày. Nếu bạn là 1 người không sử dụng nhiều thì số thời gian chờ có thể tăng lên gấp đôi.</p><h2 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 2rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">2. Tại sao nên \\\"đầu tư\\\" mua ngay Apple Watch Series 3?</strong></h2><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Trên thế giới có rất nhiều thương hiệu đồng hồ thông minh khác nhau nhưng Samsung, Motorola, Huawei. Nhưng Apple Watch vẫn tạo được lòng tin với rất nhiều người. Bao gồm cả người có nhu cầu sử dụng bình thường và người đam mê công nghệ.</p><h3 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 1.75rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">2.1. Thương hiệu, chất lượng, niềm tin</strong></h3><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">3 năm liền không thay đổi nhiều về thiết kế nhưng Apple Watch vẫn rất “hot” mỗi lần ra phiên bản mới. Đơn giản đó là vì chất lượng bên trong tạo ra được niềm tin cho người dùng. Chỉ có một số bộ phận nhỏ khách hàng từ bỏ vì họ thích nhìn vào vẻ bề ngoài hơn là chất lượng lâu dài.<img class=\\\"alignnone size-full wp-image-179084\\\" src=\\\"https://tin.shopdunk.com/wp-content/uploads/2021/12/cba7259c-3.jpg\\\" alt=\\\"6 điều &quot;chuẩn không cần chỉnh&quot; về Apple Watch Series 3\\\" width=\\\"800\\\" height=\\\"494\\\" style=\\\"box-sizing: border-box; margin: 0px auto; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none; display: block;\\\"></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Apple Watch Series 3 khác biệt với các dòng đồng hồ thông minh khác</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Đối với Apple, một thiết kế đã được ra đời thì nó thì sẽ còn đẹp mãi với thời gian. Cái cần thay đổi ở đây nhất chính là sức mạnh bên trong để nâng cao tiện ích cho người sử dụng. Đây chính là lý do lớn nhất giải thích vì sao Apple Watch Series 3 được nhiều khách hàng đón nhận.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Hơn nữa, với thiết kế dây đeo có thể thay đổi được đa dạng. Người dùng chỉ cần đầu tư một chiếc Apple Watch cùng với vài ba bộ dây đeo thay đổi là có thể làm mới đồng hồ hàng ngày rồi. Có khi còn tiết kiệm hơn việc sắm cả 1 bộ sưu tập đồng hồ ý chứ.</p><h3 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 1.75rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">2.2. Khả năng hoạt động độc lập</strong></h3><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Với phiên bản hỗ trợ eSim,<span>&nbsp;</span><a href=\\\"https://shopdunk.com/apple-watch-3-new/\\\" style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; color: blue; background-color: transparent; cursor: pointer; user-select: none !important;\\\">Apple Watch Series 3</a><span>&nbsp;</span>giờ đây có thể hoạt động độc lập mà không cần phải kết nối với iPhone. Máy có thể hoạt động một cách độc lập gần như một chiếc điện thoại thu nhỏ.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><img class=\\\"alignnone size-full wp-image-179085\\\" src=\\\"https://tin.shopdunk.com/wp-content/uploads/2021/12/5d9a13cb-6-e1557937436147.jpg\\\" alt=\\\"6 điều &quot;chuẩn không cần chỉnh&quot; về Apple Watch Series 3\\\" width=\\\"800\\\" height=\\\"450\\\" style=\\\"box-sizing: border-box; margin: 0px auto; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none; display: block;\\\"></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Máy có thể hoạt động độc lập, không phụ thuộc vào thiết bị khác</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Nếu như trước đây Apple Watch bắt buộc phải kết nối với iPhone để có thể nghe gọi. Thì giờ máy đã có riêng 1 số liên lạc và không phụ thuộc vào bất kỳ thiết bị nào. Điều này giúp cho những người không sử dụng iPhone cũng có thể dùng được Apple Watch. Không nhất thiết phải sử dụng cùng lúc 2 sản phẩm cùng hệ điều hành như trước nữa.</p><h3 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 1.75rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">2.3. Mang đến nhiều sự lựa chọn phong phú hơn</strong></h3><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Sự kết hợp giữa Apple và hãng thời trang cao cấp Hermes đã tạo ra những chiếc đồng hồ cực kỳ đẳng cấp. Đẳng cấp từ vẻ bên ngoài sang trọng cho đến sức mạnh hiệu năng khủng bên trong.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Những chiếc dây đeo được là từ da cao cấp, kết hợp với thiết kế quấn dây lạ mắt mang đến một món trang sức độc đáo. Chỉ cần nghe đến thương hiệu Hermes với những chiếc túi xách da đắt đỏ nhất thế giới là đã đủ hiểu được đẳng cấp chúng mang đến, dù chỉ là những chiếc dây đồng hồ nhỏ bé.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><img class=\\\"alignnone size-full wp-image-179086\\\" src=\\\"https://tin.shopdunk.com/wp-content/uploads/2021/12/8fa94c85-apple-watch-hermes-e1557937553914.jpg\\\" alt=\\\"6 điều &quot;chuẩn không cần chỉnh&quot; về Apple Watch Series 3\\\" width=\\\"800\\\" height=\\\"538\\\" style=\\\"box-sizing: border-box; margin: 0px auto; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none; display: block;\\\"></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Thiết kế độc đáo nhưng không kém phần sang trọng từ Apple Watch Hermes</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Nếu như bạn yêu thích sự đơn giản trẻ trung, thì cũng có thể chọn sang các dòng dây cao su truyền thống hoặc dây kim loại hiện đại. Apple Watch Series 3 mang đến rất nhiều sự lựa chọn phong phú cho người dùng.</p><h3 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 1.75rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">2.4. Nhiều tính năng mới hỗ trợ người dùng</strong></h3><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Không chỉ là chiếc đồng hồ đi kèm tính năng liên lạc. Apple Watch được phát triển như một sản phẩm thân thiện với sức khỏe của người dùng. Chúng có các cảm biến nhịp tim đặt ở mặt sau của máy để đo chính xác nhịp tim người dùng. Máy sẽ đo nhịp tim tự động đồng thời lập các biểu đồ đo lường, theo dõi sức khỏe. Từ đó đưa ra những tư vấn, lời nhắc nhở dựa trên tình trạng sức khỏe của người dùng</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><img class=\\\"alignnone size-full wp-image-179087\\\" src=\\\"https://tin.shopdunk.com/wp-content/uploads/2021/12/b2f3261b-7-e1557937614515.jpg\\\" alt=\\\"6 điều &quot;chuẩn không cần chỉnh&quot; về Apple Watch Series 3\\\" width=\\\"800\\\" height=\\\"450\\\" style=\\\"box-sizing: border-box; margin: 0px auto; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none; display: block;\\\"></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Có lẽ sẽ mất một thời gian để bạn khám phá hết tính năng của chiếc đồng hồ này đấy</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Ngoài ra, Apple Watch Series 3 còn được trang bị thêm cảm biến đo áp suất cao độ. Các chỉ số sẽ được đo khi bạn đang lặn dưới nước trong độ sâu cho phép.</p><h3 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 1.75rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">2.5. Có khả năng chống nước mạnh mẽ</strong></h3><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Apple Watch Series 3 được thiết kế theo tiêu chuẩn chống bụi chống nước khá mạnh. Bạn có thể thoải mái đi bơi, ngụp lặn ở độ sâu 50m mà máy không hề hấn gì. Apple còn cài đặt sẵn chế độ tự động đẩy nước qua loa để không làm ảnh hưởng đến các linh kiện quan trọng.</p><h2 style=\\\"box-sizing: border-box; margin: 0px 0px 0.5rem; padding: 0px; text-decoration: none; font-weight: 500; line-height: 1.2; font-size: 2rem; color: rgb(29, 29, 31); font-family: Arial; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">3. Thời điểm vàng để mua ngay Apple Watch Series 3</strong></h2><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Có thể bạn chưa biết nhưng mức giá của chiếc smartwatch này đang cực kỳ tốt. Sau khi thế hệ Series 4 mới ra đời thì mức giá của Series 3 đã giảm. Nhưng không vì thế mà độ hot của sản phẩm cũng giảm theo.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Các tính năng, công nghệ trên chiếc đồng hồ thông minh này vẫn như ngày mới ra mắt. Nếu như bạn chưa đủ khả năng kinh tế để mua Apple Watch Series 3 ngay lúc còn đang hot. Thì đây là lúc hợp lý nhất để mua chiếc máy này đấy.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Giá cả đang dần hạ nhiệt vì sự ra đời của các dòng sản phẩm mới. Đương nhiên, vì ra đời sau nên sẽ có 1 số sự cải tiến khác biệt. Nhưng Series 3 vẫn thu hút người dùng vì sự mạnh mẽ bên trong. Bạn vẫn trải nghiệm đủ các tính năng mạnh mẽ nhất mà không phải bỏ ra số tiền quá lớn.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\"><img class=\\\"alignnone size-full wp-image-179088\\\" src=\\\"https://tin.shopdunk.com/wp-content/uploads/2021/12/9d9c280d-9-e1557937691515.jpg\\\" alt=\\\"6 điều &quot;chuẩn không cần chỉnh&quot; về Apple Watch Series 3\\\" width=\\\"800\\\" height=\\\"450\\\" style=\\\"box-sizing: border-box; margin: 0px auto; padding: 0px; text-decoration: none; vertical-align: middle; border-style: none; display: block;\\\"></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Chiếc đồng hồ này đang có mức giá rất hợp lý</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Tất nhiên nhiều người sẽ nghĩ rằng, vậy thì đợi càng lâu cho giá sản phẩm giảm xuống rẻ rồi hãy mua. Thế nhưng quả thực đợi được đến lúc đó thì chắc phải mất nhiều năm nữa. Mà lúc đó mua một chiếc đồng hồ thông minh “đời cổ” về rồi thì chẳng gọi gì là đồ công nghệ nữa. Bạn sẽ bỏ qua biết bao công nghệ, tính năng hiện đại mới lạ mà đáng lý ra bạn đã được trải nghiệm từ lâu rồi.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Vậy nên hãy nắm bắt cơ hội ngay khi Apple Watch Series 3 còn đang rất hot nhưng lại có cái giá quá hời này. Cập nhật ngay bảng<span>&nbsp;</span><a href=\\\"https://tintuc.shopdunk.com/apple-watch-series-3-co-gia-bao-nhieu.html\\\" style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; color: blue; background-color: transparent; cursor: pointer; user-select: none !important;\\\">giá Apple Watch Series 3 tại thời điểm 2019</a><span>&nbsp;</span>để dễ dàng hơn trong việc chọn lựa nhé.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Kiểm tra kĩ các núm xoay và đường viền xung quanh thân máy nhé</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Phụ kiện đi kèm cho Apple Watch mới 100% cũng là hành chính hãng Apple. Vì Apple Watch chỉ sử dụng được sạc do hãng sản xuất, nên bạn cần phải kiểm tra thật kĩ xem chúng có hoạt động bình thường không nhé.</p>\",\"category\":\"appleNews\",\"slug\":\"6-dieu-chuan-khong-can-chinh-ve-apple-watch-series-3\",\"createdAt\":\"2023-05-27T16:40:29.026Z\",\"updatedAt\":\"2023-05-27T16:40:29.026Z\",\"__v\":0},{\"_id\":\"647232c88bed3a22f6fa591a\",\" ; font-weight: 400;\\\">Là dòng tiêu chuẩn trong<span>&nbsp;</span><a href=\\\"https://shopdunk.com/iphone-14-series\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\" style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; color: blue; background-color: transparent; cursor: pointer; user-select: none !important;\\\"><em style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none;\\\"><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">series Apple iPhone 14</strong></em></a>, ở phiên bản này iPhone 14 màu tím có 3 mức dung lượng 128GB, 256GB và 512GB tương ứng với ba mức giá khác nhau.<span>&nbsp;</span></span><strong style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: bolder;\\\">Theo công bố của Apple, giá tại Mỹ là 799 USD và giá bán ở Việt Nam tại thời điểm ra mắt là khoảng 25 triệu đồng cho phiên bản thấp nhất là 128GB</strong><span style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: 400;\\\">.</span></span></p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify;\\\"><span style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; font-weight: 400; color: rgb(0, 0, 0);\\\">So với giá khởi điểm, giá iPhone 14 màu tím đã giảm khá sâu, trung bình từ 5 - 6 triệu đồng tùy vào mức dung lượng. Bạn có thể tham khảo mức giá chi tiết theo bảng dưới đây:</span></p><table border=\\\"1\\\" style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none; border-collapse: collapse; width: 730.4px;\\\"><tbody style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none;\\\"><tr style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none;\\\"><td style=\\\"box-sizing: border-box; margin: 0px; padding: 12px; text-decoration: none;\\\ ormal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Bước 2: Tiếp đến trong mục Giới hạn, bạn chọn vào ứng dụng cần ẩn và chuyển sang trạng thái OFF (gạt thanh ON sang trái).</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Hướng dẫn ẩn ứng dụng đã cài đặt thông qua App Store<br style=\\\"box-sizing: border-box; margin: 0px; padding: 0px; text-decoration: none;\\\">Mỗi ứng dụng đều có quy định giới hạn độ tuổi đi kèm, ví dụ như Snapchat là 12+. Và bạn có thể tăng giới hạn tuổi trên iPhone lên trên 12+ để ẩn ứng dụng đó đi. Cách thực hiện như sau:</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);\\\">Bước 1: Kiểm tra giới hạn độ tuổi trên ứng dụng bằng cách truy cập vào&nbsp;App Store&gt; Chọn ứng dụng cần kiểm tra.</p><p style=\\\"box-sizing: border-box; margin: 10px 0px; padding: 0px; text-decoration: none; text-align: justify; color: rgb(119, 119, 119); font-family: Arial; font-size: 14px; font-style: normal; font-variant-ligatures             '<li>99% Percentile: ' + fixNumber(routeData.stats.p99, 6) + '</li>' +
            '<li>99.9% Percentile: ' + fixNumber(routeData.stats.p999, 6) + '</li>' +
            '</ul></div></div><div class="distribution panel"><div class="distchart" id="distchart' + i + '">' +
            '</div></div><div class="request panel hide">Request: ' + routeData.options.method.toUpperCase() +
            ' <a href="' + routeData.href + '" target="_blank">' +
            routeData.href + '</a><br />Concurrency level: ' + routeData.options.concurrencyLevel + '<br />';

          if(routeData.options.delay)
            template += 'Delay between bench cycles: ' + routeData.options.delay + '<br />';

          var requestHeaders = 'none',
              requestData = 'none',
              requestQuery = 'none';

          if(!!routeData.request.headers)
            requestHeaders = '<br /><pre><code>' + JSON.stringify(routeData.request.headers, undefined, 2) + '</pre></code>';

          if(!!routeData.request.data)
            requestData = '<br /><pre><code>' + JSON.stringify(routeData.request.data, undefined, 2) + '</pre></code>';

          if(!!routeData.request.query)
            requestQuery = '<br /><pre><code>' + JSON.stringify(routeData.request.query, undefined, 2) + '</pre></code>';

          template += '<br />Headers sent: ' + requestHeaders + '<br />Data sent: ' + requestData + '<br />Query sent: ' + requestQuery + '<br /></div><div class="response panel hide">Data here refers to the first sampled response.<br /><br />';

          var responseHeader = JSON.stringify(routeData.response.header, undefined, 2),
              responseBody = '';

          try {
            responseBody = JSON.stringify(JSON.parse(decodeHtml(routeData.response.body)), undefined, 2);
          } catch(e){
            responseBody = decodeHtml(routeData.response.body);
          }

          template += 'Response status: ' + routeData.response.statusCode + '<br />Response headers:<br />' +
            '<pre><code>' + responseHeader + '</code></pre>' +
            '<br />Response body:<br /><pre><code>' + responseBody + '</code></pre><br /></div></div>';

          return template;
        }
      };

      var bindButtons = function(){
        var bindButton = function(panelName){
          $(selectors.buttons[panelName]).click(function(){
            var $sender = $(this),
                $panelsContainer = $sender.parent().parent();

            $panelsContainer.find(selectors.button).removeClass('selected');
            $sender.addClass('selected');

            $panelsContainer.find(selectors.panel).addClass('hide');
            $panelsContainer.find(selectors.panels[panelName]).removeClass('hide');

            return false;
          });
        };

        bindButton('stats');
        bindButton('distribution');
        bindButton('response');
        bindButton('request');
      };

      $(function(){
        $(selectors.reportDetails).append(templates.reportDetails(data.info));

        var counter = 0;
        for(serviceName in data.benchmark){
          for(routeName in data.benchmark[serviceName]){
            if(routeName == 'isSlowest' || routeName == 'isFastest') { 
              continue; 
            }
            $(selectors.charts).append(templates.route(data.benchmark[serviceName][routeName], counter));

            var samples = data.benchmark[serviceName][routeName]['stats']['sample'],
                meanArray = [],
                mean = data.benchmark[serviceName][routeName]['stats']['mean'],
                singleMeanArray = [],
                singleMean = data.benchmark[serviceName][routeName]['stats']['singleMean'],
                maxMeanArray = [],
                maxMean = data.benchmark[serviceName][routeName].options.maxMean !== undefined,
                maxSingleMeanArray = [],
                maxSingleMean = data.benchmark[serviceName][routeName].options.maxSingleMean !== undefined,
                errorsArray = [],
                areThereSomeErrors = false;

            for(var i = 0; i < samples.length; i++){
              meanArray.push(mean);
              singleMeanArray.push(singleMean);

              errorsArray.push(null);

              if(maxMean)
                maxMeanArray.push(data.benchmark[serviceName][routeName].options.maxMean);

              if(maxSingleMean)
                maxSingleMeanArray.push(data.benchmark[serviceName][routeName].options.maxSingleMean);
            }

            for(var errorType in data.benchmark[serviceName][routeName].errors){
              var errorsOfType = data.benchmark[serviceName][routeName]['errors'][errorType];
              for(var i = 0; i < errorsOfType.length; i++){
                if(errorsOfType[i].pos !== undefined){
                  errorsArray[errorsOfType[i].pos] = data.benchmark[serviceName][routeName]['stats']['sample'][errorsOfType[i].pos];
                  areThereSomeErrors = true;
                }
              }
            }

            var getSeriesOptions = function(label, color){
              return {
                showMarker: false,
                pointLabels: { show: true },
                label: label,
                color: color
              };
            };

            var lines = [samples],
                series = [getSeriesOptions('Samples', '#6699FF')];

            if(maxMean){
              lines.push(maxMeanArray);
              series.push(getSeriesOptions('Max Mean', '#F90'));
            }

            lines.push(meanArray);
            series.push(getSeriesOptions('Mean', '#66FF00'));

            if(maxSingleMean){
              lines.push(maxSingleMeanArray);
              series.push(getSeriesOptions('Max Single Mean (*)', '#EBFF00'));

              lines.push(singleMeanArray);
              series.push(getSeriesOptions('Single mean', '#FC6333'));
            }

            if(areThereSomeErrors > 0){
              lines.push(errorsArray);
              series.push({
                showLine:false,
                markerOptions: { size: 7, style:'x' },
                label: 'Errors',
                color: '#FF0000'
              });
            }

            var options = {
              title: {
                text: data.benchmark[serviceName][routeName]['name'],
                color: '#F1F1F1'
              },
              animate: true,
              grid: {
                background: '#000000', textColor: '#F1F1F1'
              },
              seriesDefaults:{
                rendererOptions: {
                  showDataLabels: true
                }
              },
              highlighter: {
                show: true,
                sizeAdjust: 7.5
              },
              cursor:{
                show: true,
                zoom:true,
              },
              legend: {
                show:true,
                location: 'se',
                background: 'rgba(101, 0, 253, 0.89)'
              },
              axesDefaults: {
                labelRenderer: $.jqplot.CanvasAxisLabelRenderer
              },
              axes: {
                xaxis: {
                  label: 'Samples',
                  pad: 0
                },
                yaxis: {
                  label: 'Response time (seconds)',
                  tickOptions: {
                    formatString:'%.6f'
                  }
                }
              },
              series: series
            };

            $.jqplot('chart' + counter, lines, options);
            counter++;
          }
        }
        hljs.initHighlightingOnLoad();
        bindButtons();
      });

      $(function(){
        var counter = 0;
        for(serviceName in data.benchmark){
          for(routeName in data.benchmark[serviceName]){
            if(routeName == 'isSlowest' || routeName == 'isFastest') { 
              continue; 
            }
            var samples = data.benchmark[serviceName][routeName]['stats']['sample'];
            var sortedSamples = _.orderBy(samples);
            var totalDelta = sortedSamples[sortedSamples.length - 1] - sortedSamples[0];

            var bucketCount = ~~Math.min(totalDelta*1000, sortedSamples.length);
            var delta = totalDelta/bucketCount;

            var buckets = [[sortedSamples[0] + delta/2.0, 0]];

            for (var i = 0; i < samples.length; i++) {
              var s = sortedSamples[i];
              while(s > (sortedSamples[0] + buckets.length * delta)) {
                buckets.push([(sortedSamples[0] + buckets.length * delta + delta/2.0), 0]);
              }
              buckets[buckets.length - 1][1]++;
            }

            buckets = _.map(buckets, function(b){
              return [b[0], 100*b[1]/samples.length];
            });


            var lines = [buckets],
                series = [{
                  showMarker: false,
                  pointLabels: { show: true },
                  label: 'Samples',
                  color: '#6699FF',
                  rendererOptions: {
                    smooth: true
                  }
                }];

            var options = {
              title: {
                text: data.benchmark[serviceName][routeName]['name'],
                color: '#F1F1F1'
              },
              animate: true,
              grid: {
                background: '#000000', textColor: '#F1F1F1'
              },
              seriesDefaults:{
                rendererOptions: {
                  showDataLabels: true
                }
              },
              highlighter: {
                show: true,
                sizeAdjust: 7.5
              },
              legend: {
                show:true,
                location: 'se',
                background: 'rgba(101, 0, 253, 0.89)'
              },
              cursor:{
                show: true,
                zoom:true,
              },
              axesDefaults: {
                labelRenderer: $.jqplot.CanvasAxisLabelRenderer
              },
              axes: {
                xaxis: {
                  label: 'Response time (seconds)',
                  tickOptions: {
                    formatString:'%.3f'
                  }
                },
                yaxis: {
                  label: 'Percent of responses',
                  tickOptions: {
                    formatString: '%.1f%'
                  }
                }
              },
              series: series
            };

            $.jqplot('distchart' + counter, lines, options);
            counter++;
          }
        }
        $(".distribution.panel").addClass('hide');
      });
    </script>
